name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Build asq binary
        run: |
          go build -v -o asq ./cmd/asq
          chmod +x asq
          sudo mv asq /usr/local/bin/
          # Verify asq is in PATH
          which asq
          asq --version || true
        
      - name: Test
        run: |
          # Ensure asq is available
          which asq
          go test -v ./...
